defaults:
  - agent: ddpg
  - override hydra/launcher: submitit_local

# mode
reward_free: false
# task settings
task: walker_stand
domain: walker
obs_type: states # [states, pixels]
frame_stack: 3 # only works if obs_type=pixels
action_repeat: 1 # set to 2 for pixels
discount: 0.99
# train settings
num_train_frames: 2000010
num_seed_frames: 1
#num_task_frames: 10000
num_adapt_episodes: 4
adaption_steps: 1
# maml settings
adapt_lr: 0.1
meta_lr: 1.0
#trpo outer optimization
backtrack_factor: 0.5
ls_max_steps: 15
max_kl: 0.01
# a2c inner optimization/adaption
gamma: 0.95
tau: 1.0

# eval
eval_every_frames: 3000
num_eval_episodes: 1
# pretrained
snapshot_ts: 100000
snapshot_base_dir: pretrained_models
# replay buffer
replay_buffer_size: 1000000
replay_buffer_num_workers: 4
batch_size: ${agent.batch_size}
nstep: ${agent.nstep}
update_encoder: false # can be either true or false depending if we want to fine-tune encoder
# misc
seed: 1
device: cuda
save_video: true
save_train_video: false
use_tb: true
use_wandb: false
# experiment
experiment: exp


hydra:
  run:
    dir: ./exp_local/${now:%Y.%m.%d}/${now:%H%M%S}_${agent.name}
  sweep:
    dir: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}
    subdir: ${hydra.job.num}
  launcher:
    timeout_min: 4300
    cpus_per_task: 10
    gpus_per_node: 1
    tasks_per_node: 1
    mem_gb: 160
    nodes: 1
    submitit_folder: ./exp_sweep/${now:%Y.%m.%d}/${now:%H%M}_${agent.name}_${experiment}/.slurm
